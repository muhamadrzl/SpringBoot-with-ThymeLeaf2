<! DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Spring Boot. Thymeleaf Application</title>
    <style>
        .error{
            color:red
        }
    </style>
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
</head>
    <body>
    <h1>Welcome to Thymeleaf Spring Boot</h1>
    <div th:replace="_fragments :: footer"> </div>
    <form th:action="@{/employee}" th:object="${employee}" method="post">
        <div>
            <label> Employee ID</label>
            <input type="text" th:field="*{id}" placeholder="employee id">
        </div>
        <div>
            <label>Employee Name</label>
            <input type="text" th:field="*{name}" placeholder="employee name">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error"
            th:errors="*{name}"></p>
        </div>
        <div>
            <label>Department</label>
            <select th:field="*{department}">
            <option th:each="department : ${allDepartment}"
                    th:value="${department}"
                    th:text="${department}">
            </option>
            </select>
        </div>
        <input type="submit" value="submit">
     </form>
